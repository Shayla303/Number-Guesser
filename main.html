<!DOCTYPE html>
<html>
 <head>
   <title>Number Guesser</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <link rel="stylesheet" href="ng.css">
  <meta charset="utf-8">
 </head>

<body.onload="GenerateNumber();">
<header>
    <h1><span>Number</span>Guesser</h1>
</header>

<main class="clearfix">
  <input class="guess-input" type="text" placeholder ="Enter Your Guess" onclick= "guess ()">

  <button class="guess-button">Guess</button>
  <button class="clear">Clear</button>
  <p class="clue"> Your last guess was<p>
    <p class="output">25</p>

    <p class="response">That is too High</p>

  <button class="reset">Reset</button>


  <script src="ng.js"></script>
</body>
</html>
